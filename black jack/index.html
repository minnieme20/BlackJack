<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Black Jack</title>
    </head>
    <body>
        <div id="container">
            <div id="card">
                <h1>Blackjack</h1>
                <p id="message-el">Want to play a round?</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
                <div id="button-el">
                    <button id="start-game" onclick="startGame()">RENDER GAME</button>
                    <button id="new-game" onclick="newCard()">NEW CARD</button>
                </div>
                <p id="player-el"></p>
            </div>
        </div>
        
         <script src="index.js"></script>
    </body>
</html>
